spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/commerce_shopping_store
    username: frosty
    password: ytsorf
    driver-class-name: org.postgresql.Driver
  cache:
    type: caffeine
    cache-names:
      - shopping-store.products
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=60m

management:
  endpoints:
    web:
      exposure:
        include: health, info, mappings, httptrace, caches, threaddump

resilience4j.circuitbreaker:
  instances:
    shoppingStoreCircuitBreaker:
      slidingWindowSize: 50
      slidingWindowType: COUNT_BASED
      failureRateThreshold: 50
      waitDurationInOpenState: 10s
      permittedNumberOfCallsInHalfOpenState: 10
      automaticTransitionFromOpenToHalfOpenEnabled: true

logging:
  level:
    root: INFO
    ru.yandex.practicum.shopping.store: TRACE
    ru.yandex.practicum.interaction.api.logging: TRACE