spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: shopping_cart_service_route
          uri: lb://shopping-cart
          predicates:
            - Path=/shopping-cart/**
          filters:
            - PrefixPath=/api/v1
            - CircuitBreaker=shoppingCartCircuitBreaker

server:
  port: 8080


management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway