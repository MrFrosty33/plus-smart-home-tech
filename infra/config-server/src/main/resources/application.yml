spring:
  application:
    name: config-server
  profiles:
    # чтобы брал конфиги из File System Backend, а не Git Backend
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations:
            - classpath:config/telemetry/{application}/
            - classpath:config/infra/{application}/

server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/