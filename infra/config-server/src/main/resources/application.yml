spring:
  application:
    name: config-server
  profiles:
    # чтобы брал конфиги из File System Backend, а не Git Backend
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations:
            - classpath:config/telemetry/{application}/
            - classpath:config/infra/{application}/

server:
  port: 8888