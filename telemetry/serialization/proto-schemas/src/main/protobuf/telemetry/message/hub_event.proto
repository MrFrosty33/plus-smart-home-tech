syntax = "proto3";

package telemetry.message.event;

option java_multiple_files = true;
option java_package = "ru.yandex.practicum.grpc.telemetry.event";

import "telemetry/message/device_added_event.proto";
import "telemetry/message/device_removed_event.proto";
import "telemetry/message/scenario_added_event.proto";
import "telemetry/message/scenario_removed_event.proto";
import "telemetry/message/device_action_request.proto";
import "google/protobuf/timestamp.proto";

message HubEventProto {
    string hub_id = 1;
    google.protobuf.Timestamp timestamp = 2;
    oneof payload {
        DeviceAddedEventProto device_added = 3;
        DeviceRemovedEventProto device_removed = 4;
        ScenarioAddedEventProto scenario_added = 5;
        ScenarioRemovedEventProto scenario_removed = 6;
        DeviceActionRequestProto device_action_request = 7;
    }
}